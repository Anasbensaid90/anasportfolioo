<div class="container">
  <div
    class="resumeContainer"
    (mouseover)="toggleHover()"
    (mouseout)="toggleHover()"
  >
    <a href="/anasportfolioo/assets/resume/resume.pdf" target="_blank">
      <span class="text" [style.display]="isHovered ? 'none' : 'inline-block'"
        >Voir mon CV complet.
      </span
      >
      <img
        class="icon"
        src="/anasportfolioo/assets/img/download.png"
        alt="download resume"
        [style.display]="isHovered ? 'inline-block' : 'none'"
      />
    </a>
  </div>
</div>
