<div class="container">
  <div class="headerContainer">
    <mat-toolbar class="header">
      <div class="headerLogo">
        <div
          class="home-img"
          data-aos="flip-down"
          data-aos-easing="ease-in"
          data-aos-duration="1000"
          data-aos-delay="300"
        >
          <div class="img-circle">
            <span></span>
            <span></span>
            <div class="image">
              <!-- <img src="../../../assets/img/icon.png" alt="" /> -->
            </div>
          </div>
        </div>
        <p class="navTitle">Anas Bensaid</p>
      </div>

      <span class="spacer"></span>

      <!-- Desktop Menu -->
      <div class="navItems" *ngIf="!isMobile">
        <ul>
          <li><a style="--i: 1" href="#" (click)="redirectToHome()">Accueil</a></li>
          <li><a style="--i: 2" href="#" (click)="redirectToAbout()">À propos</a></li>
          <li><a style="--i: 3" href="#" (click)="redirectToProjects()">Projets</a></li>
          <li><a style="--i: 4" href="#" (click)="redirectToContact()">Contact</a></li>
        </ul>
      </div>

      <!-- Mobile Menu Toggle Button -->
      <div
        id="humMenu"
        (click)="toggleSidenav()"
        [class.openMenu]="isMenuOpen"
        *ngIf="isMobile"
      >
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Mobile Menu Links -->
      <div *ngIf="isMenuOpen && isMobile" class="mobileNavItems">
        <ul>
          <li><a style="--i: 1" href="#" (click)="redirectToHome()">Accueil</a></li>
          <li><a style="--i: 2" href="#" (click)="redirectToAbout()">À propos</a></li>
          <li><a style="--i: 3" href="#" (click)="redirectToProjects()">Projets</a></li>
          <li><a style="--i: 4" href="#" (click)="redirectToContact()">Contact</a></li>
        </ul>
      </div>
    </mat-toolbar>
  </div>
</div>
